<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digit Recognizer</title>
    <style>
        body { background: #222; color: white; text-align: center; font-family: Arial; }
        canvas { border: 2px solid white; background: black; cursor: crosshair; }
        #result { margin-top: 20px; font-size: 24px; }
        button { margin: 10px; padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Draw a Digit (0-9)</h1>
    <canvas id="canvas" width="280" height="280"></canvas><br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predict()">Predict</button>
    <div id="result">Prediction: ?</div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = "white";
        ctx.lineWidth = 20;
        ctx.lineCap = "round";

        let drawing = false;

        canvas.addEventListener("mousedown", (e) => {
            drawing = true;
            ctx.beginPath(); 
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.closePath(); 
        });

        canvas.addEventListener("mouseleave", () => {
            drawing = false;
            ctx.closePath();
        });

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

       function predict() {
        let dataURL = canvas.toDataURL("image/png");
        fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: dataURL })
        })
        .then(res => res.json())
        .then(data => {
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Top Predictions:<br>";
            data.predictions.forEach(p => {
                resultDiv.innerHTML += `${p.digit} (${p.confidence}%)<br>`;
            });
        });
    }

    </script>
</body>
</html>
